<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <!-- HTML Images 
    
        attribute: 
            scr = source/path of the image
            alt = alternate text if the image does not display
            height = change the height
            width  = change the width

        unit value:
            px = pixel (fixed)
            %  = relative to the size of the screen or the parent

    -->

    <h1>HTML Images</h1>
    <h3>using px</h3>
    <img src="assets/images/toyotacar.jpg" alt="Toyota Cars" width="1000px">
    <img src="assets/images/toyotacar.jpg" alt="" width="400px">
    <img src="assets/images/toyotacar.jpg" alt="" width="300px">
    <img src="assets/images/toyotacar.jpg" alt="" width="200px">
    <hr>
    <h3>using %</h3>
    <img src="assets/images/suzukicar.jpg" alt=""  width="100%">
    <img src="assets/images/suzukicar.jpg" alt=""  width="50%">
</body>
</html>
