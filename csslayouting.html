<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layouting</title>

    <link rel="stylesheet" href="assets/styles/csslayouting.css">
</head>
<body>
    
    <!-- Header -->
    <div class="nav">
        <h1><a href="#">Cars</a></h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Explore Vehicles</a></li>
            <li><a href="#">Sales</a></li>
            <li><a href="#">Reservation</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
    <!-- End of the Header -->


    <!-- section -->
    <div class="section">
        <div class="section-text" id="toyota">
            <h2>Toyota</h2>
            <a href="#">View Cars</a>
        </div>
        <div class="section-text" id="suzuki">
            <h2>Suzuki</h2>
            <a href="#">View Cars</a>
        </div>
    </div>
    <!-- end of section -->


    <!-- CSS Position -->
    <div class="static">
        <h2>Static</h2>
    </div>

    <div class="relative1">
        <h2>Relative 1</h2>
    </div>

    <div class="relative2">
        <h2>Relative 2</h2>
    </div>


    <!-- absolute no parent -->
    <div class="absolute1">
        <h2>Absolute 1 no Parent</h2>
    </div>


    <!-- absolute with parent -->
    <div class="parent-absolute2">
        <h2>Parent of Absolute 2</h2>
        <div class="child-absolute2">
            <h2>Absolute with Parent</h2>
        </div>
    </div>


    <!-- fixed -->
    <div class="fixed">
        <h2>fixed</h2>
    </div>

</body>
</html>
