<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="https://kredo.jp/" method="get">

        <!-- Text Input -->
        <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" id="fullname" placeholder="Last Name, First Name" maxlength="10">
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="@gmail.com">
        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Your Password">
        <br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="Your age" max="30">
        <br>

        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday">
        <br>


        <!-- Radio Button -->
        <div>
            <p>Your Gender</p>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" value="other" id="other">
            <label for="other">Other</label>
        </div>


        <!-- Checkbox -->
        <div>
            <p>Your Brand Car</p>
            <input type="checkbox" name="car" id="toyota" value="toyota">
            <label for="toyota">Toyota</label>

            <input type="checkbox" name="car" id="suzuki" value="suzuki">
            <label for="suzuki">Suzuki</label>

            <input type="checkbox" name="car" id="ford" value="ford">
            <label for="ford">Ford</label>
        </div>


        <!-- Dropdowm list box -->
        <br>
        <label for="phone">Your Smart Phone</label>
        <select name="phone" id="phone">
            <option value="" hidden>Select Phone</option>
            <option value="iphone">Iphone</option>
            <option value="samsung">Samsung</option>
            <option value="xiaomi">Xiaomi</option>
        </select>


        <!-- Text Area -->
        <br><br>
        <label for="comment">Comment</label>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Your Comment!"></textarea>



        <!-- Buttons -->
        <br><br>
        <input type="submit" name="submit" value="Send">
        <button type="submit" name="submit" value="submit">OK</button>
        <input type="image" src="assets/images/submit.png" name="submit" width="50px">


        <!-- Validation
        
                For Character Only
                required = important
                minlength = check minimum numbers of characters
                maxlength = check the max characters


                for numbers
                min = must be greater than or equal to minimum value
                max = must be less than or equal to maximum value
        
        -->
    </form>
</body>
</html>
